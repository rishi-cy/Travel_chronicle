<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TravelChron">
    <meta name="description" content="Track and share your travel experiences">
    
    <title>{% block title %}Travel Chronicle{% endblock %}</title>

    <!-- PWA Support -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            input, button, textarea {
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            #map-container {
                flex-direction: column;
            }
            
            #place-list {
                max-height: 40vh;
            }
        }
        
        /* PWA-specific styles */
        .app-install-prompt {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        
        .app-install-prompt button {
            background: white;
            color: #007bff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <div id="app-install-prompt" class="app-install-prompt">
        Install Travel Chronicle for a better experience
        <button onclick="installApp()">Install</button>
        <button onclick="dismissInstallPrompt()">Not now</button>
    </div>

    <script>
        // PWA Installation
        let deferredPrompt;
        const appInstallPrompt = document.getElementById('app-install-prompt');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            appInstallPrompt.style.display = 'block';
        });

        window.addEventListener('appinstalled', () => {
            appInstallPrompt.style.display = 'none';
            deferredPrompt = null;
        });

        function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
            });
        }

        function dismissInstallPrompt() {
            appInstallPrompt.style.display = 'none';
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
